<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - Float</title>
</head>


<body>
    <style>
        .bloc {}

        .bloc::after {
            clear: both;
            display: block;
            content: "";
        }

        .bloc1 {
            float: left;
        }

        .bloc2 {
            float: right;
        }
    </style>

    <div class="bloc">

        <div class="bloc1"><img src="img/star.png" alt=""></div>
        <div class="bloc1"><img src="img/star.png" alt=""></div>
        <div class="bloc1"><img src="img/star.png" alt=""></div>

        <div class="bloc2"><img src="img/pen.png" alt=""></div>
        <div class="bloc2"><img src="img/pen.png" alt=""></div>
        <div class="bloc2"><img src="img/pen.png" alt=""></div>

    </div>

</body>

</html>
